{% extends 'base.html' %}
{% load static %}

{% block title %}
{{ policy.title }} - {{ site_settings.site_name }}
{% endblock %}

{% block meta %}
<meta name="description" content="{{ policy.meta_description }}">
{% endblock %}

{% block content %}
<section class="policy-page py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="policy-content">
                    <h1 class="policy-title mb-4">{{ policy.title }}</h1>
                    <div class="policy-last-updated mb-4">
                        <small class="text-muted">Last updated: {{ policy.last_updated|date:"F j, Y" }}</small>
                    </div>
                    <div class="policy-body">
                        {{ policy.content|safe }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
