{% extends 'base.html' %}
{% load static %}

{% block title %}
{{ title }} - {{ site_settings.site_name }}
{% endblock %}

{% block content %}
<section class="policy-page py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="policy-content">
                    <h1 class="policy-title mb-4">{{ title }}</h1>
                    <div class="alert alert-info">
                        <p>We're currently updating our {{ title }} page. Please check back soon or <a href="{% url 'contact:contact' %}">contact us</a> for more information.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
