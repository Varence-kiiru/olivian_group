<!-- Mini Cart Component -->
<div id="mini-cart" class="mini-cart">
    <div class="mini-cart-overlay" id="mini-cart-overlay" onclick="hideMiniCart()"></div>
    <div class="mini-cart-panel" id="mini-cart-panel">
        <!-- Header -->
        <div class="mini-cart-header">
            <h5 class="mini-cart-title">
                <i class="fas fa-shopping-cart me-2"></i>
                Shopping Cart <span id="mini-cart-count" class="badge bg-primary ms-1">0</span>
            </h5>
            <button type="button" class="btn-close btn-close-white" onclick="hideMiniCart()" aria-label="Close"></button>
        </div>

        <!-- Loading State -->
        <div id="mini-cart-loading" class="mini-cart-loading d-none">
            <div class="text-center py-4">
                <div class="spinner-border spinner-border-sm text-primary" role="status"></div>
                <div class="mt-2 text-muted">Loading cart...</div>
            </div>
        </div>

        <!-- Cart Items -->
        <div id="mini-cart-content" class="mini-cart-content" style="display: none;">
            <div id="mini-cart-items">
                <!-- Items will be loaded here -->
            </div>

            <!-- Empty Cart State -->
            <div id="mini-cart-empty" class="mini-cart-empty d-none">
                <div class="text-center py-5">
                    <i class="fas fa-shopping-cart fa-3x text-muted mb-3"></i>
                    <h6 class="text-muted mb-3">Your cart is empty</h6>
                    <p class="text-muted small mb-3">Add some products to get started</p>
                    <a href="{% url 'products:list' %}" class="btn btn-primary btn-sm" onclick="hideMiniCart()">
                        <i class="fas fa-store me-1"></i>Browse Products
                    </a>
                </div>
            </div>
        </div>

        <!-- Cart Footer -->
        <div id="mini-cart-footer" class="mini-cart-footer" style="display: none;">
            <div class="mini-cart-summary">
                <div class="d-flex justify-content-between mb-2">
                    <span>Subtotal:</span>
                    <strong id="mini-cart-subtotal">KES 0</strong>
                </div>
            </div>

            <div class="mini-cart-actions d-grid gap-2">
                <a href="{% url 'ecommerce:cart' %}" class="btn btn-outline-primary btn-sm" onclick="hideMiniCart()">
                    <i class="fas fa-eye me-1"></i>View Full Cart
                </a>
                <a href="{% url 'ecommerce:checkout' %}" class="btn btn-primary btn-sm" onclick="hideMiniCart()">
                    <i class="fas fa-credit-card me-1"></i>Checkout
                </a>
            </div>
        </div>
    </div>
</div>
