{% extends 'base.html' %}
{% load static %}

{% block title %}
Message Sent - {{ site_settings.site_name }}
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="success-card p-5">
                <div class="success-icon mb-4">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h1 class="mb-4">Thank You!</h1>
                <p class="lead mb-4">Your message has been sent successfully. We'll get back to you as soon as possible.</p>
                <a href="{% url 'core:home' %}" class="btn btn-primary">Back to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
