{% load static %}

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    {% endfor %}
{% endif %}

<form method="post" action="{% url 'accounts:login' %}" id="customerLoginFormElement">
    {% csrf_token %}
    <input type="hidden" name="portal_type" value="customer">
    
    <div class="mb-3">
        <label for="username" class="form-label">
            <i class="fas fa-user me-2"></i>Email or Username
        </label>
        <input type="text" class="form-control" name="username" id="username" 
               placeholder="Enter your email address or username" required
               autocomplete="username">
    </div>
    
    <div class="mb-3">
        <label for="password" class="form-label">
            <i class="fas fa-lock me-2"></i>Password
        </label>
        <div class="input-group">
            <input type="password" class="form-control" name="password" id="password" 
                   placeholder="Enter your password" required autocomplete="current-password">
            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password')" tabindex="-1">
                <i class="fas fa-eye" id="passwordToggleIcon"></i>
            </button>
        </div>
    </div>
    
    <div class="row mb-3">
        <div class="col">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="remember_me" id="remember_me">
                <label class="form-check-label" for="remember_me">
                    Remember me
                </label>
            </div>
        </div>
        <div class="col text-end">
            <a href="{% url 'accounts:password_reset' %}" class="text-decoration-none">
                Forgot Password?
            </a>
        </div>
    </div>
    
    <div class="d-grid gap-2 mb-3">
        <button type="submit" class="btn btn-primary btn-lg">
            <i class="fas fa-sign-in-alt me-2"></i>Sign In
        </button>
    </div>
    
    <div class="text-center">
        <p class="text-muted">
            Don't have an account? 
            <a href="{% url 'accounts:register' %}" class="text-primary text-decoration-none">
                Sign up here
            </a>
        </p>
    </div>
</form>

<script>
function togglePassword(fieldId) {
    const field = document.getElementById(fieldId);
    const icon = document.getElementById(fieldId + 'ToggleIcon');
    
    if (field.type === 'password') {
        field.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    } else {
        field.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    }
}
</script>
